spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=100

spring.datasource.url=jdbc:postgresql://localhost:5433/Ersh
spring.datasource.username=ErshAdmin
spring.datasource.password=ErshPassword

#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath*:database/initDataDefinition.sql
#spring.sql.init.data-locations=classpath*:database/initDataManipulation.sql

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

