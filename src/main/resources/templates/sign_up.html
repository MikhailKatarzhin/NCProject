<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signing Up</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<hr>
<form th:action="@{/sign_up}" method="post">
    <table>
        <caption><h1>Signing up</h1></caption>
        <tr>
            <td>User name: </td>
            <td><input type="text" name="username"></td>
            <td th:if="${usernameExistsError}" th:text="${usernameExistsError}"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" name="email"></td>
            <td th:if="${emailExistsError}" th:text="${emailExistsError}"></td>
        </tr>
        <tr><td><input type="checkbox" name="roles" th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}">
            </td>
        <tr>
            <td><input type="submit" value="Sign up"></td>
        </tr>
    </table>
</form>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
