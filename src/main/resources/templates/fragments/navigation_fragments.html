<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <div th:fragment="toolbar">
        <hr>
        <table><tr>
            <td><form th:action="@{/}" method="get">
                <input type="submit" value="Home page">
            </form></td>
            <td sec:authorize="hasAuthority('ADMINISTRATOR')">
                <form th:action="@{/administration}" method="get">
                    <input type="submit" value="Administration">
                </form></td>
            <td sec:authorize="isAnonymous()"><form th:action="@{/sign_up}" method="get">
                <input type="submit" value="Go to signing up">
            </form></td>
            <td  sec:authorize="isAnonymous()"><form th:action="@{/sign_in}" method="get">
                <input type="submit" value="Go to signing in">
            </form></td>
            <td sec:authorize="isAuthenticated()"><form th:action="@{/profile}" method="get">
                <input type="submit" value="Profile">
            </form></td>
            <td sec:authorize="isAuthenticated()"><form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form></td>
        </tr></table>
        <hr>
    </div>

    <div th:fragment="paging (listObject, currentPage, nPage)">
        <hr>
        <table>
            <tr>
                <td><form th:action="@{/__${listObject}__}">
                    <input type="submit" value="First page">
                </form></td>
                <td><form th:action="@{/__${listObject}__/list/__${currentPage}__/preview_page}" method="get">
                    <input type="submit" value="Preview page">
                </form></td>
                <td><form th:action="@{/__${listObject}__/to_page}" method="get">
                    <label for="toPage">To page:</label>
                    <input type="number" name="toPage" id="toPage" min="1" th:max="${nPage}" th:value="${currentPage}">
                    <input type="submit" value="go">
                </form></td>
                <td><form th:action="@{/__${listObject}__/list/__${currentPage}__/next_page}" method="get">
                    <input type="submit" value="Next page">
                </form></td>
                <td><form th:action="@{/__${listObject}__/last_page}">
                    <input type="submit" value="Last page">
                </form></td>
            </tr>
        </table>
        <hr>
    </div>
</body>
</html>
