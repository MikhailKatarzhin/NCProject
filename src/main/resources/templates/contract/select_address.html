<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select your address</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>

<table class="m-auto"><tr><td>
    <form th:object="${searchAddress}"
          th:action="@{/contract/select_address/list}"><table>
        <tr><td><h4>Select your address</h4></td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="country" placeholder="Your Country:" th:field="*{country}">
                <label for="country">Your Country</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="region" placeholder="Your Region:" th:field="*{region}">
                <label for="region">Your Region:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="city" placeholder="Your City:" th:field="*{city}">
                <label for="city">Your City:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="street" placeholder="Your Street:" th:field="*{street}">
                <label for="street">Your Street:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="number" class="form-control"
                       id="house" placeholder="Your House:" th:field="*{house}">
                <label for="house">Your House:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="number" class="form-control"
                       id="building" placeholder="Your Building:" th:field="*{building}">
                <label for="building">Your Building:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="number" class="form-control"
                       id="flat" placeholder="Your Flat:" th:field="*{flat}">
                <label for="flat">Your Flat:</label>
            </div>
        </td></tr>
        <tr><td><button class="w-100 btn btn-primary" type="submit">Search address</button></td></tr>
    </table></form>
</td><td>

    <table class="table table-striped table-sm table-responsive">
        <thead><tr>
            <th scope="col">Id</th>
            <th scope="col">Country</th>
            <th scope="col">Region</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">House</th>
            <th scope="col">Building</th>
            <th scope="col">Flat</th>
            <th scope="col">Is it your address?</th>
        </tr></thead>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.id}"></td>
            <td th:text="${address.country}"></td>
            <td th:text="${address.region}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.house}"></td>
            <td th:text="${address.building}"></td>
            <td th:text="${address.flat}"></td>
            <td><form method="get">
                <input class="w-100 btn btn-sm btn-dark" type="submit" value="Select">
            </form></td>
        </tr>
    </table>

</td></tr></table>

<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
