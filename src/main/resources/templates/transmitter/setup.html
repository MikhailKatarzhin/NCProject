<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setup Transmitter</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<table th:object="${transmitter}">
    <caption><h2 th:text="'Setup transmitter '+*{id}"></h2></caption>
    <tr>
        <td><table>
            <tr><th>Status</th></tr>
            <tr><td><form th:action="@{/transmitter/list/__${numberPageList}__/__*{id}__/setup/status}" method="post">
                <select name="statusSelect" onchange="this.form.submit()">
                <option th:each="tstatus : ${statusList}" th:value="${tstatus.id}" th:text="${tstatus.name}"
                        th:selected="${tstatus}==*{status}"></option>
            </select></form></td></tr>
        </table></td>
        <td><table></table></td>
    </tr>
</table>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
