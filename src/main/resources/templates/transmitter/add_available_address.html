<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add available address</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>

<table class="m-auto"><tr><td>
    <form th:object="${searchAddress}"
          th:action="@{/transmitter/setup/__${transmitterId}__/availableAddress/list}"><table>
        <tr><td><h4>Searching address</h4></td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="country" placeholder="Country:" th:field="*{country}">
                <label for="country">Country</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="region" placeholder="Region:" th:field="*{region}">
                <label for="region">Region:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="city" placeholder="City:" th:field="*{city}">
                <label for="city">City:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="text" class="form-control"
                       id="street" placeholder="Street:" th:field="*{street}">
                <label for="street">Street:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="number" class="form-control"
                       id="house" placeholder="House:" th:field="*{house}">
                <label for="house">House:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="number" class="form-control"
                       id="building" placeholder="Building:" th:field="*{building}">
                <label for="building">Building:</label>
            </div>
        </td></tr>
        <tr><td>
            <div class="form-floating">
                <input type="number" class="form-control"
                       id="flat" placeholder="Flat:" th:field="*{flat}">
                <label for="flat">Flat:</label>
            </div>
        </td></tr>
        <tr><td><button class="w-100 btn btn-primary" type="submit">Search address</button></td></tr>
        <tr><td><a class="w-100 btn btn-primary" role="button"
                        th:href="@{/transmitter/setup/__${transmitterId}__}">Return to setup</a>
        </td></tr>
    </table></form>
</td><td>

    <table class="table table-striped table-sm table-responsive">
        <thead><tr>
            <th scope="col">Id</th>
            <th scope="col">Country</th>
            <th scope="col">Region</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">House</th>
            <th scope="col">Building</th>
            <th scope="col">Flat</th>
            <th scope="col">Add available address</th>
        </tr></thead>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.id}"></td>
            <td th:text="${address.country}"></td>
            <td th:text="${address.region}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.house}"></td>
            <td th:text="${address.building}"></td>
            <td th:text="${address.flat}"></td>
            <td><form th:action="@{/transmitter/setup/__${transmitterId}__/availableAddress/__${address.id}__}"
                      method="post">
                <input class="w-100 btn btn-sm btn-dark" type="submit" value="Add">
            </form></td>
        </tr>
    </table>

</td></tr></table>

<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
