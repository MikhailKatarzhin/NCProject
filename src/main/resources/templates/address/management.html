<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address management</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<table class="m-auto text-center">
    <tr><td><h1>Address management</h1></td></tr>
    <tr>
        <td><form th:action="@{/address/add}" method="get">
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Add new address">
        </form></td>
    </tr>
    <tr><td><table class="table table-striped table-sm table-responsive">
        <thead><tr>
            <th scope="col">Id</th>
            <th scope="col">Country</th>
            <th scope="col">Region</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">House</th>
            <th scope="col">Building</th>
            <th scope="col">Flat</th>
        </tr></thead>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.id}"></td>
            <td th:text="${address.country}"></td>
            <td th:text="${address.region}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.house}"></td>
            <td th:text="${address.building}"></td>
            <td th:text="${address.flat}"></td>
            <td><form th:action="@{/address/list/__${currentPage}__/__${address.id}__/remove}" method="post">
                <input class="w-100 btn btn-sm btn-danger" type="submit" value="remove">
            </form></td>
        </tr>
        <tr th:if="${addresses.isEmpty()}"><td colspan="8" class="text-center">
            <h5>Addresses not exists!</h5>
        </td></tr>
    </table></td></tr>
    <tr>
        <td th:insert="~{fragments/navigation_fragments  :: paging ('address', ${currentPage}, ${nPage})}"></td>
    </tr>
</table>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
